default_megacomplex: decay
dataset_groups:
  streak:
    residual_function: non_negative_least_squares
    link_clp: True
  streakDG:
    residual_function: non_negative_least_squares
    link_clp: True

dataset:
  DA410:
    group: streak
    megacomplex: [slowcomplexDA410,DA410artefact]
    megacomplex_scale: [scalem.1,scalem.slowDA410]
    initial_concentration: DA410input
    irf: DA410irf
    scale: scale.DA410
  DA610:
    group: streak
    megacomplex: [slowcomplexDA610,DA610artefact]
    megacomplex_scale: [scalem.1,scalem.slowDA610]
    initial_concentration: DA610input
    irf: DA610irf
    scale: scale.DA610
  FRL410:
    group: streak
    megacomplex: [slowcomplexFRL410,FRL410artefact]
    megacomplex_scale: [scalem.1,scalem.slowFRL410]
    # initial_concentration: DA410input
    initial_concentration: FRL410input
    irf: FRL410irf
    scale: scale.FRL410
  FRL610:
    group: streak
    megacomplex: [slowcomplexFRL610,FRL610artefact]
    megacomplex_scale: [scalem.1,scalem.slowFRL610]
    # initial_concentration: DA610input
    initial_concentration: FRL610input
    irf: FRL610irf
    scale: scale.FRL610
  data650:
    group: streak
    megacomplex:
      - g650
    scale: scale.650
  data660:
    group: streak
    megacomplex:
      - g660
    scale: scale.660
  data680:
    group: streak
    megacomplex:
      - g680
    scale: scale.680
  dataPSII1:
    group: streak
    megacomplex:
      - gPSII1
    scale: scale.PSII1
  dataPSII2:
    group: streak
    megacomplex:
      - gPSII2
    scale: scale.PSII2
  dataPSII3:
    group: streak
    megacomplex:
      - gPSII3
    scale: scale.PSII3
  dataPSI3:
    group: streak
    megacomplex:
      - gPSI3
    scale: scale.PSI3
  DA410DG:
    group: streakDG
    megacomplex: [slowcomplexDA410DG,DA410artefact]
    megacomplex_scale: [scalem.1,scalem.slowDA410DG]
    initial_concentration: DA410DGinput
    irf: DA410DGirf
    scale: scale.DA410DG
  DA610DG:
    group: streakDG
    megacomplex: [slowcomplexDA610DG,DA610artefact]
    megacomplex_scale: [scalem.1,scalem.slowDA610DG]
    initial_concentration: DA610DGinput
    irf: DA610DGirf
    scale: scale.DA610DG
  FRL410DG:
    group: streakDG
    megacomplex: [slowcomplexFRL410DG,FRL410artefact]
    megacomplex_scale: [scalem.1,scalem.slowFRL410DG]
    # initial_concentration: DA410DGinput
    initial_concentration: FRL410DGinput
    irf: FRL410DGirf
    scale: scale.FRL410DG
  FRL610DG:
    group: streakDG
    megacomplex: [slowcomplexFRL610DG,FRL610artefact]
    megacomplex_scale: [scalem.1,scalem.slowFRL610DG]
    # initial_concentration: DA610DGinput
    initial_concentration: FRL610DGinput
    irf: FRL610DGirf
    scale: scale.FRL610DG
  data650DG:
    group: streakDG
    megacomplex:
      - g650
    scale: scale.650
  data660DG:
    group: streakDG
    megacomplex:
      - g660
    scale: scale.660
  data680DG:
    group: streakDG
    megacomplex:
      - g680
    scale: scale.680
  dataPSII1DG:
    group: streakDG
    megacomplex:
      - gPSII1
    scale: scale.PSII1
  dataPSII2DG:
    group: streakDG
    megacomplex:
      - gPSII2
    scale: scale.PSII2
  dataPSII3DG:
    group: streakDG
    megacomplex:
      - gPSII3
    scale: scale.PSII3
  dataPSI3DG:
    group: streakDG
    megacomplex:
      - gPSI3
    scale: scale.PSI3

megacomplex:
  g650:
    dimension: time
    target: PC650e
    type: clp-guide
  g660:
    dimension: time
    target: APC660e
    type: clp-guide
  g680:
    dimension: time
    target: APC680
    type: clp-guide
  gPSII1:
    dimension: time
    target: PSII1
    type: clp-guide
  gPSII2:
    dimension: time
    target: PSII2
    type: clp-guide
  gPSII3:
    dimension: time
    target: PSII3
    type: clp-guide
  gPSI3:
    dimension: time
    target: PSI3
    type: clp-guide
  complexPB:
    k_matrix: [PBS]
  complexFRL410:
    k_matrix: [PBS,PSI,PSIIFRL,kmFRL410]
  complexFRL410anni:
    k_matrix: [PBS,PSIanni,PSIIFRL,kmFRL410]
  complexFRL610:
    k_matrix: [PBS,PSI,PSIIFRL,kmFRL610]
  complexDA410:
    k_matrix: [PBS,PSI,PSII,kmDA410]
  complexDA610:
    k_matrix: [PBS,PSI,PSII,kmDA610]
  complexFRL410DG:
    k_matrix: [PBS,PSI,PSIIFRL,kmFRL410DG]
  complexFRL610DG:
    k_matrix: [PBS,PSI,PSIIFRL,kmFRL610DG]
  complexDA410DG:
    k_matrix: [PBS,PSI,PSII,kmDA410DG]
  complexDA610DG:
    k_matrix: [PBS,PSI,PSII,kmDA610DG]
  slowcomplexFRL410:
    k_matrix: [PBS,PSI,PSIIFRL,kslowFRL410]
  slowcomplexFRL410anni:
    k_matrix: [PBS,PSIanni,PSIIFRL,kslowFRL410]
  slowcomplexFRL610:
    k_matrix: [PBS,PSI,PSIIFRL,kslowFRL610]
  slowcomplexDA410:
    k_matrix: [PBS,PSI,PSII,kslowDA410]
  slowcomplexDA610:
    k_matrix: [PBS,PSI,PSII,kslowDA610]
  slowcomplexFRL410DG:
    k_matrix: [PBS,PSI,PSIIFRL,kslowFRL410DG]
  slowcomplexFRL610DG:
    k_matrix: [PBS,PSI,PSIIFRL,kslowFRL610DG]
  slowcomplexDA410DG:
    k_matrix: [PBS,PSI,PSII,kslowDA410DG]
  slowcomplexDA610DG:
    k_matrix: [PBS,PSI,PSII,kslowDA610DG]
  plotcomplexFRL610:
    k_matrix: [PSI,PSIIFRL,kslowFRL610]
  plotcomplexDA610:
    k_matrix: [PSI,PSII,kslowDA610]
  plotcomplexFRL610DG:
    k_matrix: [PSI,PSIIFRL,kslowFRL610DG]
  plotcomplexDA610DG:
    k_matrix: [PSI,PSII,kslowDA610DG]
  DA410artefact:
    type: coherent-artifact
    order: 1
  DA610artefact:
    type: coherent-artifact
    order: 1
  FRL410artefact:
    type: coherent-artifact
    order: 1
  FRL610artefact:
    type: coherent-artifact
    order: 1

k_matrix:
  PSII:
    matrix:
      (PSII2, PSII1): ratesII.1
      (PSII3, PSII2): ratesII.2
      # (PSI1, PSII1): ratesII.1so
      # (PSI1, PSII2): ratesII.2so
      (PSII3, PSII3): ratesII.3
  PSIIFRL:
    matrix:
      (PSII2, PSII1): ratesIIFRL.1
      (PSII3, PSII2): ratesIIFRL.2
      # (PSI1, PSII1): ratesIIFRL.1so
      # (PSI1, PSII2): ratesIIFRL.2so
      (PSII3, PSII3): ratesIIFRL.3
  PSI:
    matrix:
      (PSI2, PSI1): ratesI.1
      (PSI3, PSI2): ratesI.2
      (PSI3, PSI3): ratesI.3
  PSIanni:
    matrix:
      (PSI2, PSI1): ratesI.1
      (PSI1, PSI1): ratesI.anni
      (PSI3, PSI2): ratesI.2
      (PSI2, PSI2): ratesI.anni
      (PSI3, PSI3): ratesI.3
  kmFRL410:
    matrix:
      (PSII1,APC680): FRL410ratesII.k2
      (PSI1,APC680): FRL410ratesI.k2
  kmFRL610:
    matrix:
      (PSII1,APC680): FRL610ratesII.k2
      (PSI1,APC680): FRL610ratesI.k2
  kmDA410:
    matrix:
      (PSII1,APC680): DA410ratesII.k2
      (PSI1,APC680): DA410ratesI.k2
  kmDA610:
    matrix:
      (PSII1,APC680): DA610ratesII.k2
      (PSI1,APC680): DA610ratesI.k2
  kmFRL410DG:
    matrix:
      (PSII1,APC680): FRL410DGratesII.k2
      (PSI1,APC680): FRL410DGratesI.k2
  kmFRL610DG:
    matrix:
      (PSII1,APC680): FRL610DGratesII.k2
      (PSI1,APC680): FRL610DGratesI.k2
  kmDA410DG:
    matrix:
      (PSII1,APC680): DA410DGratesII.k2
      (PSI1,APC680): DA410DGratesI.k2
  kmDA610DG:
    matrix:
      (PSII1,APC680): DA610DGratesII.k2
      (PSI1,APC680): DA610DGratesI.k2
  kslowFRL410:
    matrix:
      (PSII1,APC680): FRL410rateslowII.k2
      (PSI1,APC680): FRL410rateslowI.k2
  kslowFRL610:
    matrix:
      (PSII1,APC680): FRL610rateslowII.k2
      (PSI1,APC680): FRL610rateslowI.k2
  kslowDA410:
    matrix:
      (PSII1,APC680): DA410rateslowII.k2
      (PSI1,APC680): DA410rateslowI.k2
  kslowDA610:
    matrix:
      (PSII1,APC680): DA610rateslowII.k2
      (PSI1,APC680): DA610rateslowI.k2
  kslowFRL410DG:
    matrix:
      (PSII1,APC680): FRL410DGrateslowII.k2
      (PSI1,APC680): FRL410DGrateslowI.k2
  kslowFRL610DG:
    matrix:
      (PSII1,APC680): FRL610DGrateslowII.k2
      (PSI1,APC680): FRL610DGrateslowI.k2
  kslowDA410DG:
    matrix:
      (PSII1,APC680): DA410DGrateslowII.k2
      (PSI1,APC680): DA410DGrateslowI.k2
  kslowDA610DG:
    matrix:
      (PSII1,APC680): DA610DGrateslowII.k2
      (PSI1,APC680): DA610DGrateslowI.k2
  PBS:
    matrix:
      (APC660t, APC660t): kinetic.out
      (APC660t, APC660b): kinetic.1
      (APC660t, APC660e): kinetic.1
      (APC660b, APC660t): kinetic.1
      (APC660b, APC660b): kinetic.out
      (APC660b, APC660e): kinetic.2
      (APC660e, APC660t): kinetic.1_1
      (APC660e, APC660b): kinetic.2_1
      (APC660e, APC660e): kinetic.out
      (APC660e, APC680): kinetic.3_2
      (APC680, APC660e): kinetic.3
      # (APC680f, APC680): kinetic.4
      (APC680, APC680): kinetic.out
  # kmrodt:
  #   matrix:
      (APC660t, PC650t): rates.ToAPC660tFromPC650t
      (PC650t, PC650t): kinetic.out
      (PC650t, APC660t): rates.ToPC650tFromAPC660t
  # kmrodb:
  #   matrix:
      (APC660b, PC650b): rates.ToAPC660tFromPC650t
      (PC650b, PC650b): kinetic.out
      (PC650b, APC660b): rates.ToPC650tFromAPC660t
  # kmrode:
  #   matrix:
      (APC660e, PC650e): rates.ToAPC660eFromPC650e
      (PC650e, PC650e): kinetic.out
      (PC650e, APC660e): rates.ToPC650eFromAPC660e
      #   k_matrix: [DA410kmfreerod]
# note that earlier definition will override later definition
  # DA410kmfreerod:
  #   matrix:
  #     (freerod, freerod): DA410rates.kF

